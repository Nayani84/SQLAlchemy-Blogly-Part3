{% extends "base.html" %}

{% block title %}
New Post Form
{% endblock %}

{% block content%}
<div>
    <h1 class="ml-3">Add Post for {{ user.full_name}}</h1>

    <form action="/users/{{ user.id }}/posts/new" method="POST">

        <div class="form-group row ml-3">
            <label for="title" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="title" placeholder="Enter a title" required>
            </div>
        </div>

        <div class="form-group row ml-3">
            <label for="content" class="col-sm-1 col-form-label">Content</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="3" name="content" placeholder="Enter content" required></textarea>
            </div>
        </div>

        <div class="form-check ml-3">
            {% for tag in tags %}
            <div>
                <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
                <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
            </div>
            {% endfor %}
        </div>

        <div class="form-group col-sm-7 text-right">
            <a class="btn btn-info" href="/users/{{user.id}}">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </div>

    </form>

</div>


{% endblock %}
