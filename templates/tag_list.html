{% extends "base.html" %}

{% block title %}
Blogly Tags
{% endblock %}

{% block content%}
<div class="ml-3">
  <h1>Tags</h1>
  <ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
  </ul>

  <a class="btn btn-secondary" href="/tags/new">Add Tag</a>
</div>

{% endblock %}
