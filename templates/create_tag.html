{% extends "base.html" %}

{% block title %}
New Tag Form
{% endblock %}

{% block content%}
<div>
    <h1 class="ml-3">Create a tag</h1>

    <form action="/tags/new" method="POST">

        <div class="form-group row ml-3">
            <label for="name" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="name" placeholder="Enter a name for the tag" required>
            </div>
        </div>

        <div class="form-group col-sm-7 text-right">
            <a class="btn btn-info" href="/tags">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </div>

    </form>

</div>

{% endblock %}
