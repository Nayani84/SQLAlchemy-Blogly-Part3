{% extends "base.html" %}

{% block title %}
User Edit Page
{% endblock %}

{% block content%}
<div>
    <h1>Edit a user</h1>

    <form action="/users/{{user.id}}/edit" method="POST">

        <div class="form-group col-md-6">
            <label for="first_name">First Name</label><br>
            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" placeholder="{{user.first_name}}" required>
        </div>

        <div class="form-group col-md-6">
            <label for="last_name">Last Name</label><br>
            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" placeholder="{{user.last_name}}" required>
        </div>

        <div class="form-group col-md-6">
            <label for="image_url">Image URL</label><br>
            <input type="text" class="form-control" name="image_url" value="{{user.image_url}}" placeholder="{{user.image_url}}">
        </div>

        <div class="form-group col-md-6 text-right">
            <a class="btn btn-outline-info" href="/users/{{user.id}}">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>

    </form>

</div>

{% endblock %}
