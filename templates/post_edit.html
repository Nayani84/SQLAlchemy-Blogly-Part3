{% extends "base.html" %}

{% block title %}
Post Edit Page
{% endblock %}

{% block content%}
<div>
    <h1 class="ml-3">Edit Post</h1>

    <form action="/posts/{{post.id}}/edit" method="POST">

        <div class="form-group row ml-3">
            <label for="title" class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="title" value="{{post.title}}" placeholder="{{post.title}}"
                    required>
            </div>
        </div>

        <div class="form-group row ml-3">
            <label for="content" class="col-sm-1 col-form-label">Post Content</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="3" name="content" placeholder="{{post.content}}"
                    required>{{post.content}}</textarea>
            </div>
        </div>

        <div class="form-check ml-3">
            {% for tag in tags %}
            <div>
                <input class="form-check-input" name="tags" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}"
                    {% if tag in post.tags %}checked{% endif %}>
                <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
            </div>
            {% endfor %}
        </div>

        <div class="form-group col-sm-7 text-right">
            <a class="btn btn-outline-info" href="/users/{{post.user_id}}">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>

    </form>

</div>

{% endblock %}
