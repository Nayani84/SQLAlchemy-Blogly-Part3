{% extends "base.html" %}

{% block title %}
Add New user
{% endblock %}

{% block content%}
<div>
    <h1>Create a User</h1>

    <form action="/users/new" method="POST">

        <div class="form-group col-md-6">
            <label for="first_name">First Name</label><br>
            <input type="text" class="form-control" name="first_name" placeholder="Enter a first name" required>
        </div>

        <div class="form-group col-md-6">
            <label for="last_name">Last Name</label><br>
            <input type="text" class="form-control" name="last_name" placeholder="Enter a last name" required>
        </div>

        <div class="form-group col-md-6">
            <label for="image_url">Image URL</label><br>
            <input type="text" class="form-control" name="image_url" placeholder="Provide an image of this user">
        </div>

        <div class="form-group col-md-6 text-right">
            <button type="submit" class="btn btn-success mt-5">Add</button>
        </div>

    </form>

</div>


{% endblock %}
